<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="./assets/stopwatch.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Pomodoro Timer</h1>
      <div class="work">
        Work time &nbsp;<span id="workTime">00:00:00</span>
      </div>
      <div class="break">
        Break time &nbsp;<span id="breakTime">00:00:00</span>
      </div>
      <div class="buttons">
        <button id="startWork" class="button">START WORK</button>
        <button id="startBreak" class="button">START BREAK</button>
        <button id="resumeWork" class="button">RESUME WORK</button>
        <button id="endWork" class="button">END WORK</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
